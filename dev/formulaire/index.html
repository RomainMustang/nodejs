<!DOCTYPE html>
<html>
<head>
	<title>Formulaire de Contact</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="col-md-10 col-md-offset-1">
		<form class="form-horizontal" role="form" method="post" action="post.html/">
			<div class="form-group col-md-">
				<label for="name" class="col-sm-2 control-label">Nom : </label>
				<div class="col-sm-10">
					<input type="text" class="col-sm-3 form-control" id="name" name="name" placeholder="Entrer votre nom" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Prénom : </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Entrer votre Prénom" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">e-mail : </label>
				<div class="col-sm-10">
					<input type="mail" class="form-control" id="mail" name="mail" placeholder="Entrer votre mail" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Message</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" name="message"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-5">
					<input id="submit" name="submit" type="submit" value="Envoyer" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
